<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1 mat-dialog-title>Add new game!</h1>
    <mat-dialog-content>
      <mat-form-field>
        <input matInput formControlName="GameName" placeholder="Enter Name">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput formControlName="GameDescription" placeholder="Enter Description">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="submit">Add</button>
      <button mat-button type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
